name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn ci

      - run: npm publish
      - run: npx jsr publish
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
